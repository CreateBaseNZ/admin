<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <form action="/login" method="post" class="container m-5">
    <div class="form-group row m-3">
      <label for="username" class="col-sm-2">Username</label>
      <input type="text" class="form-control col" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group row m-3">
      <label for="password" class="col-sm-2">Password</label>
      <input type="password" class="form-control col" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group row m-5 mx-5">
      <input type="submit" class="btn btn-primary" value="Log In"/>
    </div>
  </form>
</body>
